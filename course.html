<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>
<body>
    <!--HEADER-->
    <header id="main-header" >
            <div class="container">
            <h1> <a href="index.html">My Website</a></h1>
            </div>
        </header>
    <!--NAVIGATION BAR-->
    <nav id="navbar" >
            <div class="container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="course.html">Course</a></li>
                </ul>
            </div>
    </nav>
    <!--SECTION-->  
    <!--FORM-->  
    <h1 class="enroll" >Enroll yourself in this course</h1>
    <h1 class="register" >Registration</h1>
    <form action="" class="my-form" >
        <div class="form-group" >
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder=" John" >
        </div>
        <div class="form-group" >
            <label for="second">Second Name</label>
            <input type="text" name="second" id="second" placeholder=" Anderson" >
        </div>
        <div class="form-group" >
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder=" john98@gmail.com" >
        </div>
        <div class="form-group" >
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" placeholder=" 0300-*******" >
        </div>
        <div class="form-group" >
            <label for="country">Country</label>
            <input type="text" name="country" id="country" placeholder=" Russia" >
        </div>
        <div class="form-group" >
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder=" 18" >
        </div>
        <div class="form-group" >
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date">
        </div>
            <input class="button"  type="submit" value="Register">
    </form>

    <!--FOOTER-->
    <footer id="main-footer" >
            <p>Copyright &copy; 2019, My Website</p>
        </footer>










</body>
</html>
